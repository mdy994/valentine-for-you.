<!DOCTYPE html>
<html>
<head>
    <title>For You</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <h1>Hey My Love</h1>
    <h2 id="text"></h2> <button id="yes" onclick="yesClick()">YES</button>
    <button id="no" onmouseover="moveNo()">NO</button>

</body>
</html>



<style>
    body { 
        background: linear-gradient(135deg, #ff758c, #ff7eb3); 
        font-family: 'Segoe UI', sans-serif; 
        text-align: center; 
        color: white; 
        padding: 40px; 
        overflow: hidden; /* Prevents scrollbars when button moves */
    }
    h1 { font-size: 2.5em; }
    h2 { min-height: 60px; }
    button { 
        padding: 12px 28px; 
        font-size: 18px; 
        border-radius: 25px; 
        border: none; 
        margin: 10px; 
        cursor: pointer; 
        transition: 0.1s;
    }
    #yes { background: white; color: #ff4d6d; }
    #no { 
        background: #ff4d6d; 
        color: white; 
        position: absolute; /* Vital for the jumping effect */
    }
</style>



<script>
    let msg = "Will you be my Valentine forever?";
    let i = 0;

    // This creates the typing animation
    function typeText() {
        if (i < msg.length) {
            document.getElementById("text").innerHTML += msg.charAt(i);
            i++;
            setTimeout(typeText, 100);
        }
    }
    typeText(); // Start the typing immediately

    // This makes the NO button run away
    function moveNo() {
        let x = Math.random() * (window.innerWidth - 100);
        let y = Math.random() * (window.innerHeight - 100);
        let no = document.getElementById("no");
        no.style.left = x + "px";
        no.style.top = y + "px";
    }

    // This happens when they finally click YES
    function yesClick() {
        document.body.innerHTML = "<h1>I Love You</h1><h2>Forever & Always</h2>";
    }
</script>
